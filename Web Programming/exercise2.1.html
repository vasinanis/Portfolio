<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Special characters</title>
    </head>
    <body>
        <h1>Special Characters in HTML</h1>
        <table>
            <thead>
                <tr>
                    <th>Character</th>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>&lt;</td>
                    <td> &amp;lt;</td>
                    <td>less-than</td>
                </tr>
                
                <tr>
                    <td>&amp;</td>
                    <td> &amp;amp;</td>
                    <td>ampersand</td>
                </tr>
                
                <tr>
                    <td>&copy;</td>
                    <td> &amp;copy;</td>
                    <td>copyright</td>
                </tr>

                <tr>
                    <td>&euro;</td>
                    <td> &amp;euro;</td>
                    <td>Euro</td>
                </tr>

            </tbody>

        </table>
        
    </body>
</html>
