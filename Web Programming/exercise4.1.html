			//defines and uses a function with 3 numeric arguments and will return the largest argument

			function findMax( a , b , c ){
				var max = a;
				if ( b > max){
				    max = b;
				}

				if ( c > max){
					max = c
				}
				return max
			}
			console.log('Calling a function with arguments: 10,14,9');
			console.log(findMax(10,14,9));
			console.log('Calling a function with arguments:\'aa\',\'ba\',\'ca\'');
			console.log(findMax('aa','ba','ca'));

			console.log("Third exercise");
			//defines and uses a function with 2 numeric arguments, 
			//which will check if they are integers greater than zero and 
			//raise the first to the power of the second. Otherwise, it will return undefined.

			function RaiseToThePower(a,b){
				var i,product = a;

				if(Number.isInteger(a) && a > 0 && Number.isInteger(b) && b > 0){
					for (i=1; i<b; i++) {
                        product = product * a;
					}
            
                  return product;
				}
				return undefined;	
			}

			console.log(RaiseToThePower(3,3));
			console.log(RaiseToThePower(3,-3));
			console.log(RaiseToThePower(3,2.3));
